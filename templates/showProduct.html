{% extends 'index.html' %}
{% block content %}
<div class="single-product-image"><img src="/{{product.image}}" alt="product_img"></div>
<div class="single-product-description_box">
    <div class="single-product-description">
        <h3 class="single-product-name">{{product.name}}</h3>
        <p class="single-product-text">{{product.description}}</p>
        <div class="single-product-value_box">
            <div><span>MATERIAL:</span><span class="single-product-value">COTTON</span></div>
            <div><span>DESIGNER:</span><span class="single-product-value">BINBURHAN</span></div>
        </div>
        <p class="single-product-price">$ {{product.price}}</p>
    </div>
</div>
{% endblock %}
